name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 设置你的主分支名称

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # 你可以根据需要调整Node.js版本

      - name: Install dependencies
        run: npm install  # 你可以使用 npm 或者 yarn，根据你的项目设置相应的命令

      - name: Build
        run: npm run build  # 替换成你的项目构建命令，比如 npm run build 或者 yarn build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages  # GitHub Pages 默认发布的分支
          FOLDER: build  # 你的构建输出文件夹路径，根据你的项目设置

